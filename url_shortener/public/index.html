<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortify</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">
          <svg width="24" height="25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.19 9.188a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 1 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" stroke="#F1F1F1" style="stroke:color(display-p3 .9464 .9464 .9464);stroke-opacity:1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <a href="/" class="nav__logo-link">Shortify</a>
        </div>
      </nav>

      <section class="hero">
        <h1 class="hero__title">✂️ Acorta tus enlaces, amplía tu impacto</h1>
        <h2 class="hero__subtitle">
          Convierte cualquier enlace en uno más corto, profesional y fácil de compartir.
          Perfecto para redes sociales, campañas de marketing y mucho más.
        </h2>

        <form class="hero__form">
          <input
            type="url"
            name="url"
            placeholder="Introduce tu enlace"
            required
            class="hero__input"
            aria-label="URL to shorten"
          >
          <button type="submit" class="hero__button">Acortar</button>
        </form>
      </section>
    </div>
  </header>

  <main class="main container">
    <h2 class="main__title">Últimos enlaces</h2>
    <section class="links" aria-label="Shortened links list">
      <!-- Links will be inserted here by JavaScript -->
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
